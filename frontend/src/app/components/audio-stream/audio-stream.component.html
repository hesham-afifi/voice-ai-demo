<div class="d-flex justify-content-center my-3">
  <button class="btn btn-success px-3 mx-3" (click)="startSending()">
    Start Sending
  </button>
  <button class="btn btn-danger px-3 mx-3" (click)="stopSending()">
    Stop Sending
  </button>
</div>

<div
  class="d-flex justify-content-center align-items-center my-5 w-100 overflow-x-hidden"
>
  @for (chunk of audioChunks; track $index) {
  <div class="stream-dot"></div>
  }
</div>

<button class="btn btn-dark px-3" (click)="playChunks()">Play chunks</button>
